
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <h1>Student Fees Management System</h1>
      <div class="d-flex flex-row-reverse">
         <button type="button" (click)="clickAddStudent()" class="p-2 btn btn-success"  data-bs-toggle="modal" data-bs-target="#exampleModal">Add Details</button> 
      </div>
    </div>
  </nav>

  <table class="table mt-5 border table-striped">
    <thead>
      <tr>
        <th scope="col">Student ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">mobile</th>
        <th scope="col">Fees</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of studentAll">
        <td>{{data.id}}</td>
        <td>{{data.firstname}}</td>
        <td>{{data.lastname}}</td>
        <td>{{data.email}}</td>
        <td>{{data.mobile}}</td>
        <td>{{data.fees}}</td>
        <td>
            <button class="p-2 btn btn-success" (click)="onEdit(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
            <button class="p-2 btn btn-danger" (click)="deleteStudents(data)">Delete</button> 
        </td>
     </tr>
    </tbody>
  </table>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Student Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text" formControlName="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" formControlName="lastname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">mobile</label>
                    <input type="text" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Fees</label>
                    <input type="text" formControlName="fees" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
              
               
              </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showAdd" type="button" (click)="postStudentDetails()" class="btn btn-primary">Add+</button>
          <button *ngIf="showUpdate" type="button" (click)="updateStudentDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
